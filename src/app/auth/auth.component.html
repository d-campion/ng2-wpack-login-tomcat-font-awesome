<main>
	<div class="form">
		<div class="login-form">
			<i class="fa fa-user-circle-o fa-2x" aria-hidden="true" style="color:black;position:relative;float:left;"></i><input type="text" style="position:relative;float:right;" [(ngModel)]="username" placeholder="username" />
			<input type="password" [(ngModel)]="password" placeholder="password" />
			<input type="text" [(ngModel)]="server" placeholder="localhost" />
			<button (click)="login()">login</button>
		</div>
	</div>
</main>
